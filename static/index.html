<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volatility Index Realtime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Volatility Index <span id="index">R_75</span></h2>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const index = "R_75";
        const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/${index}`);

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Price',
                    data: [],
                    borderColor: '#00ffcc',
                    borderWidth: 2,
                    tension: 0.3,
                    pointRadius: 0,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        display: true,
                        ticks: { color: '#ccc' },
                        grid: { color: '#333' }
                    },
                    y: {
                        beginAtZero: false,
                        ticks: { color: '#ccc' },
                        grid: { color: '#333' }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#00ffcc',
                            font: { size: 14 }
                        }
                    }
                }
            }
        });

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.tick) {
                chart.data.labels.push(new Date(data.tick.epoch * 1000).toLocaleTimeString());
                chart.data.datasets[0].data.push(data.tick.quote);
                if (chart.data.labels.length > 30) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.update();
            }
        };
    </script>
</body>
</html>
